 <ion-view view-title="Nuovo annuncio">
  <ion-content>
    <form name="insert" ng-submit="inserisci()">
      <div class="list">
        <label class="item item-input">

          <input type="text" name="titolo" ng-model="titolo" ngMaxlength="40" placeholder="Titolo" >
        </label>
        <label class="item item-input">

          <input type="text" name="descrizione" ng-model="descrizione" ngMaxlength="300" placeholder="Descrizione" >
        </label>

        <label class="item item-input">
          <input type="number" name="prezzo" ng-model="prezzo" placeholder="Prezzo">
        </label>
        <label class="item item-input">

          <input type="file" name="immagine" ng-model="immagine" accept="image/*" capture="environment" >
        </label>


        <label class="item item-input">
          <input type="number" name="id_categoria" ng-model="id_categoria" placeholder="id_categoria">
        </label>
        <label class="item item-input">
          <input type="number" name="id_posizione" ng-model="id_posizione" placeholder="id_posizione">
        </label>
        <label class="item item-input">
          <input type="number" name="id_comune" ng-model="id_comune" placeholder="id_comune">
        </label>
        <label class="item item-input">
          <input type="number" name="id_utente" ng-model="id_utente" placeholder="id_utente">
        </label>
        <label class="item">
          <button  class="button button-block button-positive" type="submit">Inserisci</button>
        </label>
      </div>
  </ion-content>
</ion-view>
