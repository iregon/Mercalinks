 <ion-view view-title="Nuovo annuncio">
  <ion-content class="annunci">

    <form name="insert" class="inserimento" action="http://mercalinks.altervista.org/add_product.php" method="post" target="hidden_iframe" enctype="multipart/form-data">
      <div class="form">
        <label class="item item-input qualcosa">
          <div class="image"><i class="icon ion-ios-pricetags qualcosa"></i></div>
          <input type="text" name="titolo" ngMaxlength="40" placeholder="Titolo">
        </label>

        <label class="item item-input euro">
          <div class="image"><i class="icon ion-social-euro"></i></div>
          <input type="number" step="0.01" name="prezzo" placeholder="Prezzo">
        </label>

        <label class="item item-input qualcosa">
          <div class="image description">
            <i class="icon ion-android-create"></i>
          </div>
          <textarea rows="3" name="descrizione" ngMaxlength="300" placeholder="Descrizione" class="qualcosa"></textarea>
        </label>

        <label class="item item-input qualcosa">
          Categoria:
          <select name="id_categoria" ng-model="id_categoria"> <!--Supplement an id here instead of using 'name'-->
              <option ng-repeat="categoria in categorie" value="{{categoria.id_categoria}}">
                {{categoria.nome}}
              </option>
          </select>

        </label>
        <label class="item item-input hidden_input">
          <input type="number" name="id_utente" placeholder="id_utente" value="{{getUserId()}}">
        </label>

        <label class="item item-input qualcosa">
          <i class="icon ion-home"></i>
          <input type="text" ng-change="loadComuni()" ng-model="comune" id="comune" placeholder="Comune"><br>
          <select name="id_comune" ng-model="id_comune" id="lista_comuni">
              <option ng-repeat="comune in comuni" value="{{comune.id_comune}}">
                {{comune.nome}}
              </option>
          </select>
        </label>

        <div class="input-file-container">
          <input class="input-file" id="my-file" type="file">
          <label tabindex="0" for="my-file" class="input-file-trigger">Scegli un'immagine</label>
        </div>
        <p class="file-return"></p>

      </label>

        <label class="item item-input sotto">
          <button  class="button button-block button-positive" ng-click="messaggio()">Inserisci</button>
        </label>

      </div>



    </form>


    <iframe name="hidden_iframe" class="hidden_iframe"></iframe>
  </ion-content>
</ion-view>
