 <ion-view view-title="Nuovo annuncio">
  <ion-content class="annunci">
    <form name="insert" action="http://mercalinks.altervista.org/add_product.php" method="post" target="hidden_iframe" enctype="multipart/form-data">
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-ios-pricetags"  ></i>
          <input type="text" name="titolo" ngMaxlength="40" placeholder="Titolo" style="padding-left:2%">
        </label>
        <label class="item item-input">
          <i class="icon ion-android-create"></i>
          <input type="text" name="descrizione" ngMaxlength="300" placeholder="Descrizione" style="padding-left:2%">
        </label>

        <label class="item item-input">
          <i class="icon ion-social-euro"></i>
          <input type="number" step="0.01" name="prezzo" placeholder="Prezzo" style="padding-left:2%">
        </label>

        <label class="item item-input">
          <input type="file" name="immagine">
        </label>


        <label class="item item-input">
          <select name="id_categoria" ng-model="id_categoria"> <!--Supplement an id here instead of using 'name'-->
              <option ng-repeat="categoria in categorie" value="{{categoria.id_categoria}}">
                {{categoria.nome}}
              </option>
          </select>

        </label>
        <label class="item item-input hidden_input">
          <input type="number" name="id_utente" placeholder="id_utente" value="{{getUserId()}}">
        </label>

        <label class="item item-input">
          <i class="icon ion-home"></i>
          <input type="text" ng-change="loadComuni()" ng-model="comune" id="comune" placeholder="Comune"><br>
          <select name="id_comune" ng-model="id_comune" id="lista_comuni" class="hidden_input"> <!--Supplement an id here instead of using 'name'-->
              <option ng-repeat="comune in comuni" value="{{comune.id_comune}}">
                {{comune.nome}}
              </option>
          </select>

        </label>
        <label class="item item-input">
          <button  class="button button-block button-positive" ng-click="messaggio()">Inserisci</button>
        </label>
      </div>
    </form>

    <iframe name="hidden_iframe" class="hidden_iframe"></iframe>
  </ion-content>
</ion-view>
