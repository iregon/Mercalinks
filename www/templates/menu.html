<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Mercalinks</h1>
    </ion-header-bar> -->
    <ion-content>
      <div class="menu_user_header" ng-show="is_user_logged()">
        <div>
          <h3>{{user_data.utente.nome}} {{user_data.utente.cognome}}</h3>
          <p>{{user_data.utente.email}}</p>
        </div>
      </div>
      <ion-list>
        <ion-item menu-close href="#/app/home/home">
          Home
        </ion-item>

        <ion-item>
            <ion-item id="catg" class="item-icon-right" ng-click="toggleGroup(group)">Categorie
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i>
            </ion-item>
            <ion-item class="sub-items" ng-repeat="item in categorie" ng-show="isGroupShown(group)">
              {{item.nome}}
            </ion-item>
        </ion-item>
        <ion-item menu-close href="#/app/inserisciAnnuncio">
          Inserisci Annuncio
        </ion-item>
        <ion-item menu-close href="#/app/annunciUtente">
          Annunci Utente
        </ion-item>
        <ion-item menu-close href="#/app/login" ng-hide="is_user_logged()">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-show="is_user_logged()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
