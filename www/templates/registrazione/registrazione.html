<ion-view view-title="Registrati">
  <ion-content>
    <form ng-submit="doRegistrazione()" name="reg">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="regData.nome" placeholder="Nome" class="login_input" name="nome">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regData.cognome" placeholder="Cognome" class="login_input" name="cognome">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regData.email" placeholder="E-mail" class="login_input" name="email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="regData.pass" placeholder="Password" class="login_input" name="pass">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="regData.pass2" placeholder="Reinserisci password" class="login_input" name="pass2">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regData.tel" placeholder="Numero di telefono" class="login_input" name="tel">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrati</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
