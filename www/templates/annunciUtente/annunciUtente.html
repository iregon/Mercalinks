<ion-view view-title="Annunci di {{nomeU}}">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>

    <ion-list class="annunci">
      <ion-item class="ann" ng-repeat="annuncio in annunciU" href="#/app/annuncio/{{annuncio.id_annuncio}}">
          <div>
            <table>
              <tr class="ann">
                <td class="imgAnn" rowspan="2">
                  <img src="http://mercalinks.altervista.org/img_annunci/{{annuncio.immagine}}" height="60" width="60" alt="................." >
                </td>
                <td class="ann">
                  <h2 class="blueDetail">{{annuncio.titolo}}</h2>
                  <p style="width:16em;text-overflow: ellipsis">{{annuncio.descrizione}}</p>
                </td>
              </tr>
              <tr>
                <td class="ann">
                  <span class="redDetail annuncioU">â‚¬ {{annuncio.prezzo}}</span>
                </td>
              </tr>
            </table>

            <ion-option-button class="button-positive">Share</ion-option-button>
            <ion-option-button class="button-assertive">Edit</ion-option-button>
          </div>

      </ion-item>
    </ion-list>
