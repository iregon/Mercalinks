<ion-view view-title="Annunci di {{nomeU}}">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>

    <ion-list class="annunci">
      <ion-item class="ann" ng-repeat="annuncio in annunciU" href="#/app/annuncio/{{annuncio.id_annuncio}}">
          <div class="ann">
            <table class="home_width_fit">
              <tr class="ann">
                <td class="imgAnn" rowspan="2">
                  <img src="http://mercalinks.altervista.org/img_annunci/{{annuncio.immagine}}" height="60" width="60" alt="................." >
                </td>
                <td class="ann">
                  <h2 class="blueDetail home_left_5px">{{annuncio.titolo}}</h2>
                  <p>{{annuncio.descrizione}}</p>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="redDetail item-complex">â‚¬ {{annuncio.prezzo}}</span>
                </td>
              </tr>
            </table>

            <ion-option-button class="button-assertive" ng-click="deleteItem()">Elimina</ion-option-button>
            <ion-option-button class="button-positive" ng-click="gotoEdit()">Modifica</ion-option-button>

          </div>

      </ion-item>
    </ion-list>
