<ion-view class="contatta annunci">
  <ion-header-bar class="bar-positive">
     <h1 class="title">{{title}}</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-href=tel:{{utente.num_tel}} class="contattaButton marginTop">
      <img src="/templates/annuncio/phone.PNG">
      {{utente.num_tel}}
    </div>
    <div ng-click="mailUser(utente,annuncio)" class="contattaButton paddingButtomMail" >
      <img src="/templates/annuncio/mail.PNG">
      {{utente.email}}
    </div>
    <!-- <div class="">
      <div class="" ng-href=tel:{{utente.num_tel}}>
        <h4>{{utente.num_tel}}</h4>
      </div>
      <div class="" ng-click="mailUser(utente)">
        <h4>{{utente.email}}</h4>
      </div>
    </div> -->
  </ion-content>
  <ion-footer-bar class="footerColor">
    <input  type="button"  value="{{buttons[0].text}}" ng-click="close()" class="contattaCancel">
  </ion-footer-bar>
</ion-view>
