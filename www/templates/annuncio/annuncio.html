<ion-view view-title="Annuncio">
  <ion-content>

    <div class="annuncio_image_container">
      <img src="http://mercalinks.altervista.org/img_annunci/{{annuncio.immagine}}" alt="" class="annuncio_immagine">
    </div>

    <!-- <p class="annuncio_titolo">
      {{annuncio.titolo}}
    </p>
    <p class="annuncio_prezzo">
      €{{annuncio.prezzo}}
    </p>
    {{annuncio.data_in}} -->

    <table style="width: 100%;">
      <tr>
        <th class="annuncio_titolo" colspan="2">
          {{annuncio.titolo}}
        </th>
      </tr>
      <tr>
        <th class="annuncio_data_in">
          <i class="ion-android-calendar"> {{annuncio.data_in}}
        </th>
        <th class="annuncio_prezzo">
          €{{annuncio.prezzo}}
        </th>
      </tr>
    </table>

    <!--linea grigia per Rocca-->
    <hr>

    <div>
      <p class="annuncio_descrizione">{{annuncio.descrizione}}</p>
      <!--<p>Luogo: </P> -->
      <p class="annuncio_utente"><span class="annuncio_inserito_da">Inserito da</span>
        <br>{{utente.nome}} {{utente.cognome}}
        <br>
        <span class="annuncio_inserito_da">Presso <br></span>{{comune.nome}}
      </p>
    </div>
    <div>
      <!-- <left class="marginBottom"><button ng-click="contatta()" class="annuncio_contatta"><p class="ion-heart"> Preferiti</button></left> -->
      <center class="marginBottom">
        <button ng-click="contatta()" class="annuncio_pref"><p class="ion-ios-star"></button>
        <button ng-click="contatta()" class="annuncio_contatta"><p class="ion-android-person"> Contatta</button>
      </center>
    </div>
  </ion-content>
</ion-view>
